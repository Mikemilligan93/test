<!DOCTYPE html>
<html>
  <head>
    <title>KoinToss</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Toss coin and display result
      function tossCoin() {
        // Randomly choose heads, tails, or edge
        var result;
        var rand = Math.random();
        if (rand < 0.5) {
          result = 'heads';
        } else if (rand < 0.9) {
          result = 'tails';
        } else {
          result = 'edge';
        }

        // Update counter
        if (result == 'heads') {
          $('#heads-count').text(parseInt($('#heads-count').text()) + 1);
        } else if (result == 'tails') {
          $('#tails-count').text(parseInt($('#tails-count').text()) + 1);
        } else {
          $('#edge-count').text(parseInt($('#edge-count').text()) + 1);
        }

        // Display result
        $('#result').text(result);
      }

      // Set up event listener for coin toss form
      $(document).ready(function() {
        $('#coin-toss-form').submit(function(event) {
          event.preventDefault();
          tossCoin();
        });
      });
    </script>
  </head>
  <body>
    <h1>Coin Toss</h1>

    <!-- Coin toss form -->
    <form id="coin-toss-form">
      <button type="submit">ðŸª™Toss A Koin!ðŸª™</button>
    </form>

    <!-- Result of coin toss -->
    <div id="result"></div>

    <!-- Counter -->
    <table>
      <tr>
        <th>Heads:</th>
        <td id="heads-count">0</td>
      </tr>
      <tr>
        <th>Tails:</th>
        <td id="tails-count">0</td>
      </tr>
      <tr>
        <th>Edge:</th>
        <td id="edge-count">0</td>
      </tr>
    </table>
  </body>
</html>
